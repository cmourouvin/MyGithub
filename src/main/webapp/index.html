<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="UTF-8">
<title>Welcome on GitMyHub</title>

<!-- CSS -->
<link rel="stylesheet" href="scripts/bootstrap/css/bootstrap.css" type="text/css">
<!-- Javascript -->
<script src="http://code.angularjs.org/1.1.0/angular.js"></script>
<script src="http://code.angularjs.org/1.1.0/angular-resource.js"></script>
<!-- <script src="scripts/gmh/githubapi.js"></script> -->
<!-- <script src="scripts/gmh/phones.js"></script> -->
<script src="scripts/gmh/api-modules.js"></script>
<script src="scripts/gmh/app-engine.js"></script>

<style>
body {
	padding-top: 60px;
}
.pagination-centered{text-align:center;}

</style>

</head>
<body>

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse"> <span class="icon-bar"></span> <span
					class="icon-bar"></span> <span class="icon-bar"></span>
				</a> <a class="brand" href="#">Git My Hub</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li class="active"><a href="#/search">Search</a></li>
						<li><a href="#/stats">Stats</a></li>
						<li><a href="/stats">About me</a></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</div>
	</div>

	<div class="container well well-large row">
		<form ng-submit="submit()" ng-controller="ActionFormCtrl" class="form-search">
			<div class="span12 pagination-centered">
				<h2>Search on <strong>Github</strong> repositories !</h2>
				<div class="input-append">
					Your search <input type="search" class="input-xlarge search-query"
						ng-model="yourSearch" placeholder="Enter you keyword" required>
					<button type="submit" class="btn btn-primary" data-loading-text="Loading...">
						<i class="icon-search"></i> Search
					</button>
				</div>
			</div>
	</div>

	<div class="container">
		<div ng-view></div>
	</div>

</body>
</html>
